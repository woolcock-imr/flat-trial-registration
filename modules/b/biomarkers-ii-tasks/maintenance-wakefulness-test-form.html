<div id=D__ID>
    <section id=form_container__ID>
        <div id=header__ID>
            Title
        </div>
        <form id=F__ID>
            <div class='container'>
                <!-- participant part for all tsak forms -------------------->
                <div class='row row__ID' id=row_participant__ID>
                    <div class='col-sm-12 col-lg-9 input__ID'>
                        <span class='label__ID'>Participant</span><br>
                        <input type='text' name='Participant' class='form-control' id='Participant__ID' data-id='Participant' required />
                    </div>
                    <div class='col-sm-12 col-lg-3 input__ID'>
                        <span class='label__ID'>Participant ID</span><br>
                        <input type='text' name='Participant_uid' class='form-control' readonly />
                    </div>
                    <hr style='border-top: 1px solid #888;width: 100%;margin:10px 0'>
                </div>
                <!---------------------------------------------------->

                <!-- FORM INPUTS -->

                <!-- Question and Answerset -->
                <div class='row row__ID'><div class='col'>
                <div class='row'>
                    <div class='col'>
                        <span class='survey-question required'>What session is this?</span>
                    </div>
                </div>
                <div class='row'>
                    <div class='col'>
                        <input type='radio' name='MWT_session' id='MWT_session_practice' value='practice' required>  <label class='survey-answer' for='MWT_session_practice'>Practice</label><br />
                        <input type='radio' name='MWT_session' id='MWT_session_1' value='1'>  <label class='survey-answer' for='MWT_session_1'>Session 1 - 9:00 am</label><br />
                        <input type='radio' name='MWT_session' id='MWT_session_2' value='2'> <label class='survey-answer' for='MWT_session_2'>Session 2 - 11:00 am</label><br />
                        <input type='radio' name='MWT_session' id='MWT_session_3' value='3'> <label class='survey-answer' for='MWT_session_3'>Session 3 - 13:00 pm</label><br />
                        <input type='radio' name='MWT_session' id='MWT_session_4' value='4'> <label class='survey-answer' for='MWT_session_4'>Session 4 - 15:00 pm</label><br />
                    </div>
                </div>
                </div></div>
    
                <!-- Question and Answerset -->
                <div class='row row__ID'><div class='col'>
                <div class='row'>
                    <div class='col'>
                        <span class='survey-question required'>Specify the full path and filename of the EEG recording</span>
                    </div>
                </div>
                <div class='row'>
                    <div class='col'>
                        <input type='text' class='form-control' name='MWT_file' id='MWT_file' required />
                    </div>
                </div>
                </div></div>

                <!-- Question and Answerset -->
                <div class='row row__ID'><div class='col'>
                <div class='row'>
                    <div class='col'>
                        <span class='survey-question required'>Did the participant fall asleep within 40 minutes?</span>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-sm-2 select-area'>
                        <input type='radio' name='MWT_fellAsleep' id='MWT_fellAsleep-0' value='0' required > <label class='survey-answer' for='MWT_fellAsleep-0'>no</label>
                    </div>
                    <div class='col-sm-2 select-area'>
                        <input type='radio' name='MWT_fellAsleep' id='MWT_fellAsleep-1' value='1' > <label class='survey-answer' for='MWT_fellAsleep-1'>yes</label>
                    </div>
                </div>
                <div class='row sh__ID'>
                    <div class='col-sm-12'>
                        <span class='survey-subquestion'>If yes, after how many minutes since the start of the MWT?</span>
                    </div>
                    <br />
                    <div class='col-sm-2'>
                        <input type='number' maxlength='2' min='0' max='40' class='form-control' name='MWT_fellAsleep_time' id='MWT_fellAsleep_time' />
                    </div>
                    <div class='col-sm-10'>
                        <span class='survey-answer'>minutes</span>
                    </div>
                </div>
                </div></div>
                
                <!-- Question and Answerset -->
                <div class='row row__ID'><div class='col'>
                <div class='row'>
                    <div class='col'>
                        <span class='survey-question'>Notes and comments</span>
                    </div>
                </div>
                <div class='row'>
                    <div class='col'>
                        <input type='text' class='form-control' name='MWT_comments' id='MWT_comments' />
                    </div>
                </div>
                </div></div>

                <!-- submit button part for all tsak forms------------>
                <br>
                <div class='row'>
                    <div class='col'>
                        <button id='submit__ID' type='submit' class='btn btn-secondary'>Submit</button>
                    </div>
                </div>
                <!---------------------------------------------------->
            </div>
        </form>
    </section>
    <script>
        function F__ID(){
            //-------------------------------------
            VmInclude:'__COMPONENT__/f/form.01.js'
            VmInclude:'__CURRENT_PATH__/task-form.js'
            //-------------------------------------

            //---------------------------------------------------------
            // When clicking on a DIV that contains a radio button
            // automatically select the radio button or the 
            // multiple-select button.
            $('.col-sm').each(function() {
                $(this).on('click',function() {
                    console.log(this.children);
                    for (i=0;i<this.children.length;i++) {
                        if (this.children[i].type == 'checkbox') {
                            //this.children[i].checked = !this.children[i].checked;
                        } else if (this.children[i].type == 'radio') {
                            this.children[i].checked = true;
                        }
                    }
                });
            });

            $('input[type=checkbox]').each(function() {
                $(this).on('click',function() {
                    this.checked = !this.checked;
                    console.log('pressed checkbox');
                });
            });
        }
    </script>
    <style>
        VmInclude:__COMPONENT__/f/form.01.css
        VmInclude:__CURRENT_PATH__/task-form.css
    </style>
</div>
